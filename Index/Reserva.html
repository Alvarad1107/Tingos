<body>
    <div class="container">
    <h2>Reservar una Mesa</h2>

    <form id="form-reserva" action="reservar" method="post">
        <label for="fecha">Fecha de Reservación:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora de Reservación:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="personas">Número de Personas:</label>
        <select id="personas" name="personas" required>
            <option value="">Selecciona</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <label for="notas">Notas adicionales (opcional):</label>
        <input type="text" id="notas" name="notas">

        <button type="submit">Confirmar Reservación</button>
    </form>
</div>
<div id="mensaje-exito" class="exito">
    <img src="../Multimedia/icono-check.png" alt="Éxito" style="width: 24px; height: 24px;"><br><br>
    <span>¡Reserva realizada correctamente!</span>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("form-reserva");
        const mensajeExito = document.getElementById("mensaje-exito");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevenir envío real

            // Puedes agregar validación extra aquí si quieres

            // Mostrar mensaje de éxito
            mensajeExito.style.display = "flex";

            // Opcional: Limpiar el formulario
            form.reset();
        });
    });
</script>
