<body>
    <div class="container">
    <h2>Registro de Cliente</h2>
    <form id="registro-form">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="fecha-nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fecha-nacimiento" name="fecha_nacimiento" required>

    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
        <option value="">Selecciona una opción</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
        <option value="no-indica">Prefiero no decirlo</option>
    </select>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required>

    <button type="submit">Registrarse</button>
</form>

<script>
    window.addEventListener("DOMContentLoaded", function () {
        alert("Necesitas registrarte para poder reservar una mesa.");
    });

    const form = document.getElementById("registro-form");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const campos = form.querySelectorAll("input, select");
        let valido = true;

        campos.forEach((campo) => {
            if (!campo.value.trim()) {
                valido = false;
            }
        });

        if (valido) {
            // Redirige
            window.location.href = "../Index/Reserva.html";
        } else {
            alert("Por favor completa todos los campos antes de continuar.");
        }
    });
</script>
